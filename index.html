<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <p>Advice #<span id="id-advice">000</span></p>
      <h1 id="advice-text">Click the button to generate an advice!</h1>
      <picture>
        <source srcset="./images/pattern-divider-mobile.svg" media="(max-width: 645px)">
        <img src="./images/pattern-divider-desktop.svg">
      </picture>
      <div class="btn" id="generate-advice">
        <img src="./images/icon-dice.svg">
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Fifo</a>.
    </div>

    <script src="./script.js"></script>
  </body>
</html>
